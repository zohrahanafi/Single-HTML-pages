<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome/ icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login template </title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        body{
            background: linear-gradient(90deg, #C7C5F4, #7768CC);
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        /* BAckground part */
        .screen{
            background: linear-gradient(90deg, #5D54A4, #7C78BB);
            position: relative;
            height: 600px;
            width: 360px;
            box-shadow: 0px 0px 24px #5C5696;
        }
        .screen_content{
            z-index: 1;
            position: relative;
            height: 100%;
        }
        .screen_background{
            position: absolute;
            top: 0; left: 0; right: 0;bottom: 0;
            z-index: 0;
            -webkit-clip-path: inset(0 0 0 0);
            clip-path: inset(0 0 0 0);
            
        }
        .screen_backroung_shape{
            transform: rotate(45deg);
            position: absolute;
        }
        .shape_1{
            height: 520px; width: 520px;
            background: #fff;
            top: -50px; 
            right: 120px;
            border-radius: 0 72px 0 0;
        }
        .shape_2{
            height: 220px; width: 220px;
            background: #6C63AC;
            top: -172px; 
            right: 0;
            border-radius: 32px;
        }
        .shape_3{
            height: 540px; width: 190px;
            background: linear-gradient(270deg, #5D54A4, #6A679E);
            top: -24px; 
            right: 0px;
            border-radius: 32px;
        }
        .shape_4{
            height: 400px; width: 200px;
            background: #7E7BB9;
            top: 420px; 
            right: 50px;
            border-radius: 60px;
        }

        /* Login part */
        .login{
            width: 320px;
            padding: 30px;
            padding-top: 156px;
        }
        .login_field{
            padding: 20px 0px;
            position: relative;
        }
        .login_icon{
            position: absolute;
            top: 30px;
            color: #7875B5;
        }
        .login_input{
            border: none;
            border-bottom: 2px solid #D1D1D4;
            background: none;
            padding: 10px;
            padding-left: 24px;
            font-weight: 700;
            width: 75%;
            transition: .2s;
        }

        .login_input:active,
        .login_input:focus,
        .login_input:hover{
            outline: none;
            border-bottom-color: #6A679E;
        }

        .login_submit{
            background: #fff;
            font-size: 14px;
            margin-top: 30px;
            padding: 16px 20px;
            border-radius: 26px;
            border: 1px solid #D4D3E8;
            text-transform: uppercase;
            font-weight: 700;
            display: flex;
            align-items: center;
            width: 100%;
            color: #4C489D;
            box-shadow: 0px 2px 2px #5C5696;
            cursor: pointer;
            transition: .2s;
        }

        .login_submit:active,
        .login_submit:focus,
        .login_submit:hover{
            border-color: #6A679E;
            outline: none;
        }

        .button_icon{
            font-size: 24px;
            margin-left: auto;
            color: #7875B5;
        }
        .social_login{
            position: absolute;
            height: 140px; width: 160px;
            text-align: center;
            bottom: 0px;
            right: 0px;
            color: #fff;
        }
        .social_login a{
            color: #fff;
        }
        .social_icons{
            display: flex;
            align-items: center;
            justify-content: center;
        }
    
        .social_login_icon{
            padding: 20px 10px;
            columns: #fff;
            text-decoration: none;
            text-shadow: 0px 0px 8px #7875B5;
        }
        .social_login_icon:hover{
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen_content">

                <!-- The form -->
                <form action="#" class="login">
                    <div class="login_field">
                        <i class="fa fa-user login_icon"></i>
                        <input type="text" class="login_input" placeholder="User name / Email">
                    </div>
                    <div class="login_field">
                        <i class="fa fa-lock login_icon"></i>
                        <input type="password" class="login_input" placeholder="Password">
                    </div>

                    <div class="button login_submit">
                        <span class="button_txt" >Log In Now</span>
                        <i class="fa fa-chevron-right button_icon"></i>
                    </div>
                </form>

                <div class="social_login">
                    <h3>Log in via</h3>
                    <div class="social_icons">
                        <a href="#" class="social_login_icon fab fa-instagram"></a>
                        <a href="#" class="social_login_icon fab fa-facebook"></a>
                        <a href="#" class="social_login_icon fab fa-twitter"></a>
                    </div>
                </div>
            </div>
            <div class="screen_background">
                <span class="screen_backroung_shape shape_4"></span>
                <span class="screen_backroung_shape shape_3"></span>
                <span class="screen_backroung_shape shape_2"></span>
                <span class="screen_backroung_shape shape_1"></span>
            </div>
        </div>

        
    </div>
</body>
</html>
